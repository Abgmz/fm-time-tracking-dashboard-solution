<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="main">

    <section class="dashboard" data-dashboard>

      <div class="card-user">
        <div class="card-user__header">
          <div class="card-user__header-container">
            <img src="images/image-jeremy.png" alt="avatar" class="card-user__header-img">

            <div class="card-user__header-text">
              <p class="card-user__header-report sm-text">Report for</p>
              <h1 class="card-user__header-name">Jeremy Robson</h1>
            </div>
          </div>
        </div>

        <div class="card-user__nav">
          <ul class="card-user__nav-list">
            <li class="card-user__nav-list-item">
              <a href="#" class="card-user__nav-link" data-daily>Daily</a>
            </li>
            <li class="card-user__nav-list-item">
              <a href="#" class="card-user__nav-link" data-weekly>Weekly</a>
            </li>
            <li class="card-user__nav-list-item">
              <a href="#" class="card-user__nav-link" data-monthly>Monthly</a>
            </li>
          </ul>
        </div>
      </div>

      <div class="card card--work" data-card-work>
        <img src="images/icon-work.svg" alt="work image" class="card__icon">
        <div class="card__content">
          <div class="card__top">
            <h3 class="card__top-title" data-card-title></h3>
            <a href="#" class="card__top-dots">
              <img src="images/icon-ellipsis.svg" alt="menu" class="card__top-dots-img">
            </a>
          </div>

          <div class="card__bottom">
            <h2 class="card__bottom-hour" data-card-current></h2>
            <p class="card__bottom-week sm-text" data-card-prev></p>
          </div>
        </div>
      </div>

      <div class="card card--play" data-card-play>
        <img src="images/icon-play.svg" alt="play image" class="card__icon">
        <div class="card__content">
          <div class="card__top">
            <h3 class="card__top-title" data-card-title></h3>
            <a href="#" class="card__top-dots">
              <img src="images/icon-ellipsis.svg" alt="menu" class="card__top-dots-img">
            </a>
          </div>

          <div class="card__bottom">
            <h2 class="card__bottom-hour" data-card-current></h2>
            <p class="card__bottom-week sm-text" data-card-prev></p>
          </div>
        </div>
      </div>

      <div class="card card--study" data-card-study>
        <img src="images/icon-study.svg" alt="study image" class="card__icon">
        <div class="card__content">
          <div class="card__top">
            <h3 class="card__top-title" data-card-title></h3>
            <a href="#" class="card__top-dots">
              <img src="images/icon-ellipsis.svg" alt="menu" class="card__top-dots-img">
            </a>
          </div>

          <div class="card__bottom">
            <h2 class="card__bottom-hour" data-card-current></h2>
            <p class="card__bottom-week sm-text" data-card-prev></p>
          </div>
        </div>
      </div>

      <div class="card card--exercise" data-card-exercise>
        <img src="images/icon-exercise.svg" alt="exersice image" class="card__icon">
        <div class="card__content">
          <div class="card__top">
            <h3 class="card__top-title" data-card-title></h3>
            <a href="#" class="card__top-dots">
              <img src="images/icon-ellipsis.svg" alt="menu" class="card__top-dots-img">
            </a>
          </div>

          <div class="card__bottom">
            <h2 class="card__bottom-hour" data-card-current></h2>
            <p class="card__bottom-week sm-text" data-card-prev></p>
          </div>
        </div>
      </div>

      <div class="card card--social" data-card-social>
        <img src="images/icon-social.svg" alt="social image" class="card__icon">
        <div class="card__content">
          <div class="card__top">
            <h3 class="card__top-title" data-card-title></h3>
            <a href="#" class="card__top-dots">
              <img src="images/icon-ellipsis.svg" alt="menu" class="card__top-dots-img">
            </a>
          </div>

          <div class="card__bottom"> 
            <h2 class="card__bottom-hour" data-card-current></h2>
            <p class="card__bottom-week sm-text" data-card-prev></p>
          </div>
        </div>
      </div>

      <div class="card card--self-care" data-card-selfcare>
        <img src="images/icon-self-care.svg" alt="self care image" class="card__icon">
        <div class="card__content">
          <div class="card__top">
            <h3 class="card__top-title" data-card-title></h3>
            <a href="#" class="card__top-dots">
              <img src="images/icon-ellipsis.svg" alt="menu" class="card__top-dots-img">
            </a>
          </div>

          <div class="card__bottom">
            <h2 class="card__bottom-hour" data-card-current></h2>
            <p class="card__bottom-week sm-text" data-card-prev></p>
          </div>
        </div>
      </div>

    </section>

  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abgmz</a>.
  </div>

  <script src="app.js"></script>
</body>
</html>
